    <body style="border-top: rgb(255, 78, 196); border-bottom: rgb(198, 33, 204); border-left: rgb(195, 121, 255); border-right: rgb(255, 34, 207); border-style: solid; border-width: 10px; ">

        <div class="dropdown">
            <button class="dropbtn">SELECT GAME</button>
            <div class="dropdown-content">
              <a onClick="changeGame('./swf/gun-mayhem-2-more-ma-13824.swf')">Gun Mayhem</a>
              <a onClick="changeGame('./swf/1on1soccer_24.swf')">1 on 1 soccer</a>
              <a onClick="changeGame('./swf/isaac.swf')">The Binding of Isaac</a>

              <a onClick="changeGame('./swf/Tasty_Planet.swf')">Tasty Planet</a>
              <a onClick="changeGame('./swf/tower.swf')">Huje Tower</a>
              <a onClick="changeGame('./swf/adventure.swf')">Huje Adventure</a>
              <a onClick="changeGame('./swf/meatboy.swf')">Meat Boy</a>
            </div>
          </div>

          <div class="dropdown" style = "float: right;">
            <button class="dropbtn">PLAYER SIZE</button>
            <div class="dropdown-content">
              <a onClick="reSize(500,400)">Small</a>
              <a onClick="reSize(650,550)">Medium</a>
              <a onClick="reSize(900,700)">Big</a>
            </div>
          </div>

       <ruffleplayer style="display: flex;
       justify-content: center;
       align-items: center; flex-direction: row;">
        <div id='ruffle'></div>

        <script src='../RUFFLE/ruffle.js'></script>

        <script>

var game = './swf/1on1soccer_24.swf';
var iwidth = "500px";
var iheight = "400px";
window.RufflePlayer = window.RufflePlayer || {};
window.RufflePlayer.config = {
    "autoplay": "off",
    "unmuteOverlay": "visible",
    "backgroundColor": "#000000",
    "wmode": "window",
    "letterbox": "on",
    "warnOnUnsupportedContent": true,
    "contextMenu": true,
    "showSwfDownload": true,
    "upgradeToHttps": window.location.protocol === "https:",
    "maxExecutionDuration": 15,
    "logLevel": "error",
    "base": null,
    "menu": true,
    "scale": "showAll",
    "forceScale": false,
    "quality": "high",
    "splashScreen": true
}
        window.addEventListener("DOMContentLoaded", start_Ruffle, false );
        let ruffle = window.RufflePlayer.newest();
            let player = ruffle.createPlayer();
            let container = document.getElementById("ruffle");
        
        function start_Ruffle()
        {
            player.style.height = iheight;
            player.style.width = iwidth;
            container.appendChild(player);
            player.load(game);   
        }
        

function changeGame(newGame){
    game = newGame;
    start_Ruffle();
}
function reSize(w,h){
    iheight = String(h+"px");
    iwidth = String(w+"px")
   start_Ruffle();
}
        </script>


        </ruffleplayer>

       
      
    </body>
